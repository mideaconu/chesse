version: v1
plugins:
  - name: python
    out: src/chesse-pb2-py
  - name: python-grpc
    out: src/chesse-pb2-py
    path: grpc_python_plugin
  - name: js
    out: src/chesse-pb2-js
    opt: import_style=commonjs,binary
  - name: js-grpc
    out: src/chesse-pb2-js
    opt:
      - import_style=commonjs,binary
      - grpc_js
    path: grpc_tools_node_protoc_plugin
